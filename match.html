<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Match Fixtures</title>

<style>
    body {
        margin: 0;
        padding: 40px;
        font-family: 'Poppins', sans-serif;
        background: #f5f7ff;
        display: flex;
        justify-content: center;
    }

    .match-card {
        width: 95%;
        max-width: 850px;
        background: #fff;
        border-radius: 22px;
        padding: 25px;
        position: relative;
        box-shadow: 0 7px 25px rgba(0,0,0,0.07);
        border: 2px solid #ff3b3b20;
        transition: 0.25s ease;
    }

    .match-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }

    /* Hot Badge */
    .hot-badge {
        position: absolute;
        top: -10px;
        left: -10px;
        background: linear-gradient(45deg, #ff3b3b, #ff7a00);
        padding: 6px 14px;
        color: #fff;
        font-weight: bold;
        border-radius: 12px 12px 12px 0;
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 13px;
    }

    /* Views Bubble */
    .views {
        position: absolute;
        top: 15px;
        right: 20px;
        background: #fff;
        border: 2px solid #ddd;
        padding: 6px 14px;
        border-radius: 25px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 6px;
        font-weight: 600;
    }

    .league {
        text-align: center;
        margin-bottom: 25px;
    }

    .league h3 {
        margin: 0;
        color: #1d2d5f;
        font-size: 20px;
        letter-spacing: 1px;
    }

    .mid-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 15px;
    }

    .team {
        text-align: center;
        font-weight: 600;
        font-size: 18px;
    }

    .team img {
        width: 85px;
        height: auto;
        border-radius: 6px;
        margin-bottom: 8px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    }

    .time {
        text-align: center;
        font-size: 18px;
        font-weight: 500;
        color: #444;
    }

    .live-btn {
        background: #ff3b3b;
        color: #fff;
        font-weight: bold;
        font-size: 15px;
        border: none;
        padding: 8px 20px;
        border-radius: 12px;
        margin-top: 8px;
        cursor: pointer;
        transition: 0.25s;
    }

    .live-btn:hover {
        background: #d82c2c;
    }

    .live-now {
        text-align: center;
        font-size: 14px;
        color: #ff3b3b;
        margin-top: 8px;
        font-weight: 600;
    }
</style>
</head>
<body>

<div class="match-card">

    <div class="hot-badge">üî• Hot</div>

    <div class="views">
        üëÅÔ∏è 584
    </div>

    <div class="league">
        <h3>THE ASHES</h3>
    </div>

    <div class="mid-section">

        <!-- Team A -->
        <div class="team">
            <img src="https://flagcdn.com/w320/au.png">
            <div>AUS</div>
        </div>

        <!-- Time + Live -->
        <div class="time">
            8:00 AM<br>
            <button class="live-btn">Live</button>
            <div class="live-now">Live Now</div>
        </div>

        <!-- Team B -->
        <div class="team">
            <img src="https://flagcdn.com/w320/gb-eng.png">
            <div>ENG</div>
        </div>

    </div>

</div>

</body>
</html>
