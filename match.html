<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Match Player</title>

<!-- HLS.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f7ff;
        display: flex;
        justify-content: center;
        padding: 30px;
    }

    .container {
        width: 90%;
        max-width: 900px;
        background: #fff;
        padding: 25px;
        border-radius: 22px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        border: 2px solid #e6e6e6;
    }

    .header {
        text-align: center;
        margin-bottom: 20px;
    }

    .header h2 {
        margin: 0;
        font-size: 24px;
        color: #1d2d5f;
    }

    .live-badge {
        display: inline-block;
        background: #ff3b3b;
        color: #fff;
        padding: 5px 14px;
        border-radius: 12px;
        margin-top: 6px;
        font-size: 14px;
        font-weight: bold;
    }

    .flags {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px 0;
        padding: 0 20px;
    }

    .flags img {
        width: 75px;
        border-radius: 6px;
    }

    video {
        width: 100%;
        border-radius: 18px;
        background: #000;
        margin-top: 15px;
    }

    .url-box {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 12px;
        border: 1px solid #bbb;
        font-size: 15px;
    }

    button {
        background: #1d2d5f;
        color: white;
        padding: 10px 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-size: 15px;
    }

    button:hover {
        background: #152043;
    }

</style>
</head>
<body>

<div class="container">

    <div class="header">
        <h2>AUS vs ENG â€” Live Player</h2>
        <div class="live-badge">Live</div>
    </div>

    <div class="flags">
        <div style="text-align:center;">
            <img src="https://flagcdn.com/w320/au.png">
            <p>AUS</p>
        </div>
        <div style="text-align:center;">
            <img src="https://flagcdn.com/w320/gb-eng.png">
            <p>ENG</p>
        </div>
    </div>

    <video id="video" controls autoplay></video>

    <div class="url-box">
        <input id="streamURL" placeholder="Paste m3u8 URL here">
        <button onclick="playStream()">Play</button>
    </div>

</div>

<script>
function playStream() {
    const video = document.getElementById("video");
    const url = document.getElementById("streamURL").value;

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
    }
}
</script>

</body>
</html>
